<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan CountDown</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="banner">

        <section class="content">

            <div class="heading">
                <h1>كم باقي على رمضان؟</h1>
            </div>

            <div class="time">
                <ul>
                    <li>شهور</li>
                    <li>أسابيع</li>
                    <li>أيام</li>
                    <li>ساعات</li>
                    <li>دقائق</li>
                    <li>ثواني</li>
                </ul>
                <ul class="date">
                    <li id="months"></li>
                    <li id="weeks"></li>
                    <li id="days"></li>
                    <li id="hours"></li>
                    <li id="minutes"></li>
                    <li id="seconds"></li>
                </ul>
            </div>

        </section>
    </header>

    <script src="/assets/js/script.js"></script>
</body>
</html>
